<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1 style="text-align: center; font-weight: 400;">My<span style="color: deepskyblue;">Book</span>List</h1>
	<div class="form-group-wrapper">
		<form class="form-group">
			<label for="title">Title: </label>
			<input type="text" id="title" required>
			<br><br>
			<label for="author">Author: </label>
			<input type="text" id="author" required>
			<br><br>
			<label for="isbn">ISBN#: </label>
			<input type="number" id="isbn" required>
			<br><br>
			<button type="submit" id="submit">Add Book</button>
		</form>
		<br><br><br><br>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Title</th>
					<th>Author</th>
					<th>ISBN#</th>
				</tr>
			</thead>
			<tbody id="book-list">
				<!--
				<tr>
					<td>Title</td>
					<td>Author</td>
					<td>ISBN#</td>
					<td><button onclick="deleteRow(event)">X</button></td>
				</tr>
				-->
			</tbody>
		</table>
	</div>
	
    <script type="text/javascript" src="./script.js"></script>

</body>

</html>
